name: warp10-e2e-test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dined
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start Grafana and Warp10 stack
        run: docker compose -f docker-compose-new.yaml up -d

      - name: Wait for Grafana dashboard to become available
        run: |
          echo "Waiting for Grafana to fully initialize..."
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health)
            if [ "$status" == "200" ]; then
              echo "Grafana API is healthy!"
              break
            fi
            echo "Status: $status. Retrying..."
            sleep 5
          done

      - name: Run Playwright E2E tests
        run: npm run e2e

      - name: Shutdown services
        if: always()
        run: docker compose -f docker-compose-new.yaml down
