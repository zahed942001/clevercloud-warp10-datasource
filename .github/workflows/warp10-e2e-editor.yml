name: warp10-e2e-test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Grafana and Warp10 stack
        run: docker compose -f docker-compose-new.yaml up -d

      - name: Wait for Grafana to be ready
        run: |
          echo "Waiting for Grafana to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/login | grep -q "Grafana"; then
              echo "Grafana is up!"
              exit 0
            fi
            echo "Still waiting for Grafana..."
            sleep 5
          done
          echo "Grafana failed to start in time." >&2
          docker compose -f docker-compose-new.yaml logs
          exit 1

      - name: Run Playwright E2E tests
        run: npm run e2e

      - name: Shutdown services
        if: always()
        run: docker compose -f docker-compose-new.yaml down
